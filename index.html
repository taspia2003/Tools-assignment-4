<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Aesthetic Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <span class="reset-icon">⟳</span>
                <span class="value">0</span>
            </div>
            <div class="buttons">
                <button class="operation">AC</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation">÷</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation">×</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation">−</button>

                <button class="number">0</button>
                <button class="number">.</button>
                <button class="operation equals">=</button>
                <button class="operation">+</button>
            </div>
        </div>
    </div>

    <script>
        const displayValue = document.querySelector('.display .value');
        const resetIcon = document.querySelector('.display .reset-icon');
        let currentInput = '';

        function resetCalculator() {
            currentInput = '';
            displayValue.textContent = '0';
        }

        function updateDisplay() {
            displayValue.textContent = currentInput || '0';
        }

        resetIcon.addEventListener('click', () => {
            resetCalculator();
        });

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;

                if (value === 'AC') {
                    resetCalculator();
                    return;
                }

                if (value === '=') {
                    try {
                        // Replace non-JavaScript operators with their JavaScript equivalents
                        currentInput = currentInput.replace('÷', '/')
                                                   .replace('×', '*')
                                                   .replace('−', '-');
                        currentInput = eval(currentInput).toString();
                    } catch (error) {
                        currentInput = 'Error';
                    }
                    updateDisplay();
                    return;
                }

                currentInput += value;
                updateDisplay();
            });
        });
    </script>
</body>
</html>
